<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Rock Paper Scissors</h1>

    <div class="box-container">
        <div class="box" type="button">
            <img src="assets/rock (1).png" id="rock">
        </div>
        <div class="box" type="button">
            <img src="assets/paper (1).png" id="paper">
        </div>
        <div class="box" type="button">
            <img src="assets/scissors (1).png" id="scissors">
        </div>
    </div>

    <div class="score-board">
        <div class="user score">
            <div class="user-score">0</div>
            <p>You</p>
        </div>
        <div class="comp score">
            <div class="comp-score">0</div>
            <p>Comp</p>
        </div>
    </div>

    <span class="display-board">Pick your move</span>
    <script src="app.js"></script>
</body>
</html>
